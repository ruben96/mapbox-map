<!doctype html>
<html>
<head>
  <title>open-map Demo</title>
  <meta charset="UTF-8" />
  <script src='../platform/platform.js'></script>
  <link rel="import" href="open-map.html">
  <link rel="import" href="open-search.html">
  <style type="text/css">
    body, html {
        height: 100%;
        margin: 0;
    }
    open-map {
        display: block;
        height: 100%;
        width: 100%;
    }
  </style>

</head>
<body unresolved>

  <open-map id="map"
    zoom="15"
    fullscreenUI
    latitude="38.908847"
    mapID="villeda.c4c63d13"
    longitude="1.433900">
    <open-circle
      latitude="38.908847" longitude="1.433900" radius="300"></open-circle>
    <open-marker label="School Bus" latitude="38.909847"
      longitude="1.435900"
      icon="{'icon':'bus', 'markerColor':'#ff0000'}"
      draggable="true">
    </open-marker>
    <open-marker id="me" label="Me"
        icon="{'icon':'pitch', 'markerColor':'#000'}" >
    </open-marker>
    <open-polyline map={{map}}>
      <open-point lantitude="0" lontitude="0"></open-point>
    </open-polyline>
  </open-map>
  <script type="text/javascript">
    (function(document, navigator){
      'use strict';
      var me = document.querySelector('#me');
      navigator.geolocation.watchPosition(function(pos) {
        me.latitude = pos.coords.latitude;
        me.longitude = pos.coords.longitude;
      });
    }(document, navigator));
  </script>
</body>
</html>
